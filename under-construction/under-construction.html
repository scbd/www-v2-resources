<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        @import "https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap";

        :root {
            --cbd-green: #009c48;
            --gradient-green: #004e24;
            --white: #fff;
            --text-color: #1a1a1a;
            font-size: 18px;
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.5;
            scroll-behavior: smooth;
        }

        body {
            padding: 0;
            margin: 0;
            color: var(--text-color);
        }
        
        .under-construction {
            width: 100%;
            height: 100vh;
            padding: 0;
            display: flex;
            overflow: hidden;
        }

        h1, h2 {
            color: var(--cbd-green);
        }

        h1 {
            font-size: 2.4rem;
            margin: 0 0 0.5rem;
        }

        h2 {
            font-size: 1.8rem;
            margin: 0;
        }

        .graphic {
            flex: 1 1 60%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            background: linear-gradient(45deg, var(--gradient-green), var(--cbd-green));
            clip-path: polygon(0 0, 70% 0, 100% 100%, 0 100%);

            .cbd-logo {
                width: 75%;
            }
        }        

        .info {
            flex: 1 1 calc(40% - 4rem);
            flex-direction: column;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;

            .titles {
                flex: 2 1 calc(100% - 1rem);
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .error-msg {
                flex-basis: 1rem;
                align-self: flex-end;
                color: lightgrey;
                font-size: 0.67rem;
                text-align: right;
            }
        }

        @media  (max-width: 900px) {
            .under-construction {
                flex-direction: column-reverse;
                overflow: auto;
            }
            .info {
                height: 50%;
                flex: 1 1 auto;
            }
            .graphic {
                height: 50%;
                flex: 1 1 auto;
                justify-content: center;
                clip-path: none;

                .cbd-logo {
                    width: auto;
                    height: calc(100% - 2rem);
                }
            }
        }

    </style>
</head>
